<!DOCTYPE html>
<html>
  <head>
    <title>ToDo-Liste</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>ToDo-Liste</h1>

    <form>
      <label for="todo">Enter a new ToDo:</label><br />
      <input type="text" id="todo" name="todo" /><br />
      <input type="submit" value="Add" />
      <table id="todos">
        <tr>
          <th>ToDo</th>
          <th></th>
        </tr>
      </table>
    </form>

   
  </body>
</html>
