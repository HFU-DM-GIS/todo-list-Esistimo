<!DOCTYPE html>
<html>
  <head>
    <title>ToDo-Liste</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/33f0ecc7a2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>ToDo-Liste</h1>

    <form>
      <label for="todo">Enter a new ToDo:</label><br />
      <input type="text" id="todo" name="todo" /><br />
      <input type="submit" value="Add" />
    </form>
    <!-- Hier wurde das Trash Can Icon ausgesucht -->
    <!-- <button class="fa-solid fa-trash-can"></button> -->
    
    <table id="todos">
      <tr>
        <th>ToDo</th>
      </tr>
    </table>
  </body>
</html>
